<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增職員</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid " style="margin-top: 20px">
    <div class="text-center" ><h2>新增職員</h2></div>
    <form th:action="@{/addEmployeeForm}" method="post" th:object="${employee}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3 ">
            <div class="form-group row" >
                <label class="col-sm-2 col-form-label text-center">信箱:</label>
                <div class="col-sm-9">
                    <input type="email" th:field="*{email}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center">姓名</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center">部門:</label>
                <div class="col-sm-9">
                    <select name="departmentlist" class="form-control" th:field="*{department}">
                        <option value="">--請選擇部門--</option>
                        <option th:each="departmentop : ${departmentlist}" th:text="${departmentop}"
                                th:value="${departmentop}">請選擇以下部門</option>

                    </select>
                </div>
            </div>
            <button type="submit"  class="btn btn-success btn-lg align-content-center" style="margin-left: 150px;margin-right: 20px">新增</button>
            <a th:href="@{/index}"  class="btn btn-info btn-lg" role="button">取消</a>
        </div>

    </form>
</div>

</body>
</html>
